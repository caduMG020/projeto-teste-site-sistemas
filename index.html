<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Supermercado Ronqui</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Supermercado Ronqui</h1>
    </header>

    <nav>
        <a href="#hortifruti">Hortifruti</a> |
        <a href="#bebidas">Bebidas</a> |
        <a href="#limpeza">Limpeza</a> |
        <a href="#carrinho">Carrinho</a>
    </nav>

    <section id="hortifruti">
        <h2>Hortifruti</h2>
        <p>Aqui vão os produtos</p>
    </section>

    <section id="bebidas">
        <h2>Bebidas</h2>
        <div class="produtos">
            <div class="produto">
                <h3>Refrigerante Coca Cola 2L</h3>
                <p>Preço: R$ 10,25</p>
                <button onclick="adicionarAoCarrinho('Refrigerante Coca Cola 2L', 10.25)"> Adicionar ao carrinho </button>
            </div>
    
             <div class="produto">
                <h3>Suco de laranja Prats 500ml</h3>
                <p>Preço: R$ 7,25</p>
                <button>Adicionar ao carrinho</button>
            </div>
    
             <div class="produto">
                <h3>Agua com gás Garoto</h3>
                <p>Preço: R$ 1,95</p>
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </section>

    <section id="limpeza">
        <h2>Limpeza</h2>
        <p>Aqui vão os produtos</p>
    </section>

    <section id="carrinho">
        <h2>Carrinho</h2>
        
        <ul id="Lista-carrinho"></ul>
        
        <p><strong>Total:</strong> R$ <span id="tital">0.00</span></p>
    </section>
    <script src="js/script.js"></script>

</body>
</html>
